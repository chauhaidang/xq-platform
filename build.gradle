version = '1.0.0'

ext {
    springboot_version = '3.3.0'
    lombok_version = '1.18.30'
    junit_version = '5.10.0'
}

tasks.register("prepareAndroidApk", Copy.class) {
    group 'xq'
    from './omitrix-mobile/android/app/build/outputs/apk/release/app-release.apk'
    into './sunstrike/src/test/resources'
    rename { String fileName ->
        fileName.replace('app-release', 'xq')
    }
}

tasks.register("prepareIOSApp", Copy.class) {
    group 'xq'
    from './omitrix-mobile/ios/build/Products/Release-iphonesimulator/omitrixmobile.app/'
    into './sunstrike/src/test/resources/xq.app'
}
