pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
        mavenLocal()
        maven { url 'https://repo.spring.io/release' }
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    includeBuild("gradle/plugins")
}
buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
        maven { url 'https://repo.spring.io/release' }
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
}
dependencyResolutionManagement {
    repositories {
        mavenCentral()
        mavenLocal()
    }
    includeBuild("gradle/platform")
}

rootProject.name = 'xq-platform'
include 'jvm-kit-common'
include 'api-client-spec'
include 'sunstrike'
include 'fungus-accounts'
include 'fungus-loans'
include 'fungus-cards'
include 'xq-platform-test-v3'

