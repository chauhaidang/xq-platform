pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
        mavenLocal()
        maven { url 'https://repo.spring.io/release' }
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        maven {
            url = uri("https://maven.pkg.github.com/chauhaidang/xq-plugins")
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
    ext {
        pluginXqVersion = '2.0.3'
    }
    resolutionStrategy {
        eachPlugin {
            if (requested.id.toString().startsWith('xq')) {
                useModule("com.xq:plugin:${pluginXqVersion}:${requested.id.toString()}@gradle")
            }
        }
    }
}
buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
        maven { url 'https://repo.spring.io/release' }
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
}
dependencyResolutionManagement {
    repositories {
        mavenCentral()
        mavenLocal()
    }
}

rootProject.name = 'xq-platform'
include 'jvm-kit-common'
include 'sunstrike'
include 'fungus-accounts'
include 'fungus-loans'
include 'fungus-cards'
include 'xq-ms-test-plan'
include 'xq-api-test-plan'
include 'xq-system-test'

