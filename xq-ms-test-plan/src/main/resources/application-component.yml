server:
  port: 8081
spring:
  application:
    name: xq-svc-testplan
  datasource:
    url: jdbc:h2:mem:xq-svc-testplan-db
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true